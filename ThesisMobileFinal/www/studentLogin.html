<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="csrf-token" content="{{ csrf_token() }}">

        <!-- Vendor styles -->
        <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">

        <!-- App styles -->
        <link rel="stylesheet" href="css/app.min.css">

    </head>

    <body data-sa-theme="3">
        <div class="login">
            <!-- Login -->
            <div class="login__block active" >
                <div class="">
                    <img src="img/logo-02.png" width="220" alt="">
                </div>
                Log in
                <div class="login__block__body">
                    <div class="form-group">
                        <input type="text" class="form-control text-center" id="emailAdd" placeholder="Email Address">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control text-center" id="LoginPassword" placeholder="Password">
                    </div>

                    <button id="save" class="btn btn--icon login__block__btn"><i class="zmdi zmdi-long-arrow-right"></i></button>
                    
                </div>
                <br/>
                <label for="" class="float-right">
                    <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-register" href="#">Create an account</a>
                </label>
            </div>

            <!-- Register -->
            <div class="login__block" id="l-register">
                    <div class="">
                            <img src="img/logo-02.png" width="220" alt="">
                    </div>
                    Create an account

                    <div class="actions actions--inverse login__block__actions">
                        <div class="dropdown">
                            <i data-toggle="dropdown" class="zmdi zmdi-more-vert actions__item"></i>

                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-login" href="#">Already have an account?</a>
                                <a class="dropdown-item" data-sa-action="login-switch" data-sa-target="#l-forget-password" href="#">Forgot password?</a>
                            </div>
                        </div>
                    </div>
                

                <div class="login__block__body">
                    <input type="hidden" id="id" value=""/>
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>

                    <div class="form-group form-group--centered">
                        <input type="text" class="form-control" id="email" placeholder="Email Address">
                    </div>

                    <div class="form-group form-group--centered">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    
                    <div class="form-group form-group--centered">
                        <input type="hidden" class="form-control" id="role" placeholder="Role" value="Student">
                    </div>
                    <br><br>
                    <button id="insert_user" class="btn btn--icon login__block__btn">add</button>
                
            </div>

          
            </div>
        </div>
        <!-- Javascript -->
        <!-- Vendors -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script> -->
        <script src="vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- App functions and actions -->
        <script src="js/app.min.js"></script>
              
        <!-- App functions and actions -->
        <script src="js/app.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/geturi.js"></script>
		<script type="text/javascript">
			app.initialize();
                        
                $(document).ready(function() {
                    $.ajaxSetup({
                        headers: {
                            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                        }
                    });

                    $("#insert_user").click(function() {
                        var name = $("#name").val();
                        var email = $("#email").val();
                        var password = $("#password").val();
                        var role = $("#role").val();
                        var dataString = "name=" + name + "&email=" + email + "&password=" + password + "&role=" + role + "&insert_user=";
                        
                            $.ajax({
                                type: "GET",
                                url: "http://heeder.local/ajaxdata/addUser",
                                data: dataString,
                                crossDomain: true,
                                cache: false,

                                success: function(data) {
                                    console.log(data);
                                    if (data == "success") {
                                        alert('successfully added');
                                        location.reload();
                                    } else if (data == "error") {
                                        alert("error");
                                    }
                                }
                            });
                      
                    });

                    $("#save").click(function() {
                        var emailAdd = $("#emailAdd").val();
                        var LoginPassword = $("#LoginPassword").val();
                        var dataString = "email=" + emailAdd + "&password=" + LoginPassword + "&save=";
                            $.ajax({
                                type: "GET",
                                url: "http://heeder.local/ajaxdata/login",
                                data: dataString,
                                crossDomain: true,
                                cache: false,
                                success: function(data) {
                                    // console.log(data.replace(/[^a-z0-9+]+/gi, ''));
                                    if (data == "Teacher") {
                                        window.location.replace('viewClass.html');
                                        
                                    } else if (data == "Student") {
                                        window.location.replace('studentClass.html');
                                    } else if (data == "error"){
                                        alert("Wrong Password");
                                    }
                                }
                            });
                    });
                });
            </script>  
    </body>
</html>
