<!DOCTYPE html>
<html lang="en">
<style>
    .st{
        font-size: 3rem;
        text-align: center;
        margin-bottom: 30pt;
    }
    .classes{
        font-size: 20px;
        margin: 0%;
        font-weight: bolder;
    }
    .colors{
       color:#28a745;
    }
    .color-name{
        font-size: 10pt;
    }
</style>    


<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Vendor styles -->
        <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" href="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

        <!-- App styles -->
        <link rel="stylesheet" href="css/app.min.css">
    </head>

    <body data-sa-theme="3">
        <main class="main">
            <div class="page-loader">
                <div class="page-loader__spinner">
                    <svg viewBox="25 25 50 50">
                        <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>

            <header class="header">
                    <div class="navigation-trigger hidden-xl-up" data-sa-action="aside-open" data-sa-target=".sidebar">
                        <i class="zmdi zmdi-menu"></i>
                    </div>
                    <div class="logout">&nbsp;&nbsp;<img src="img/logo-02.png" width="130"></div>
                    <ul class="top-nav"></ul>
                    <div class="clock">
                        <div class="time">
                            <span class="time__hours"></span>
                            <span class="time__min"></span>
                            <span class="time__sec"></span>
                        </div>
                    </div>
            </header>
    
            <aside class="sidebar">
                    <div class="scrollbar-inner">
    
                        <div class="user">
                            <div class="user__info" data-toggle="dropdown">
                                <img class="user__img" src="demo/img/profile-pics/8.jpg" alt="">
                                <div>
                                    <div class="user__name">Humor Dain</div>
                                </div>
                            </div>
                        </div>
    
                         <ul class="navigation">
                            <li class="navigation__active"><a href="studentClass.html"><i class="zmdi zmdi-copy"></i>Classes</a></li>
                            <li class="@@widgetactive"><a href="studentProfile.html"><i class="zmdi zmdi-account"></i> Profile</a></li>
                            <hr>
                            <li class="@@widgetactive logout"><i class="zmdi zmdi-power"></i> Exit Class </li>
                        </ul>
                    </div>
            </aside>

            <section class="content">
                <div class="content__inner">
                    <header class="content__title">
                        <p class="classes">CLASS A</p>
                    </header>
                    
                    <div class="card">
                        <div class="card-body">
                            <p class="st">10:53:05</p>
                            <p class="">
                                <button type="button" class="btn btn-danger btn-block">
                                <font style="font-size: 15px; font-family:Verdana, Geneva, Tahoma, sans-serif; font-weight: bolder;"> 
                                        JOIN STREAM
                                </font>
                                </button>
                            </p>
                        </div>
                    </div> 
                </div>
            </div>
        </section>
    </main>
    
    
    <!-- Javascript -->
        <script type="text/javascript" src="js/jquery.js"></script>
    <!-- Vendors -->
        <!-- <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script> -->
        <script src="vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
        <script src="vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>

        <!-- App functions and actions -->
        <script src="js/app.min.js"></script>
          <script type="text/javascript" src="cordova.js"></script>
          <script type="text/javascript" src="js/index.js"></script>
          <script type="text/javascript" src="js/geturi.js"></script>
          <script type="text/javascript">
              app.initialize();
                          
                  $(document).ready(function() {
                         $.ajax({
                              url: "http://heeder.local/ajaxdata/viewStream",
                              type: 'get',
                              dataType: 'html',
                              success: function(data) {
                                  var str = JSON.parse(data);
                                  str.forEach(element => {
                                      $("#listview").append(
                                          '<a href="#" data-toggle="modal" data-target="#modal-small">' +
                                          '<div class="col-md-12">' +
                                              '<div class="quick-stats__item addClass">' +
                                                  '<div class="quick-stats__info">' +
                                                      '<h2>'+element.channelName+'</h2>' +
                                                      '<font style="color:rgba(255,255,255,.7); font-size: 12pt;">' +
                                                      '</font>'+
                                                      '</div>' +
                                                      '</div>'+
                                                      '</a>' +
                                          '</div>'
                                      );
                                  });
                              }
                          });

                         $('.logout').on('click', function(){
                             $.ajax({
                                type:'get',
                                url: 'http://heeder.local/ajaxdata/inActive',
                                success: function(){
                                    location.replace('studentClass.html');
                                }
                             });
                         });

                        

                                               
                  });
            </script>
    </body>
</html>
