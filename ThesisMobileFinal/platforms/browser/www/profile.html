<!DOCTYPE html>
<html lang="en">
    
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Vendor styles -->
        <link rel="stylesheet" href="vendors/bower_components/material-design-iconic-font/dist/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="vendors/bower_components/animate.css/animate.min.css">
        <link rel="stylesheet" href="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.css">

        <!-- App styles -->
        <link rel="stylesheet" href="css/app.min.css">
    </head>
    
    
    <body data-sa-theme="1">
        <main class="main">
            <div class="page-loader">
                <div class="page-loader__spinner">
                    <svg viewBox="25 25 50 50">
                        <circle cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
                    </svg>
                </div>
            </div>
            
            <header class="header">
                <div class="navigation-trigger hidden-xl-up" data-sa-action="aside-open" data-sa-target=".sidebar">
                    <i class="zmdi zmdi-menu"></i>
                </div>
                <div class=""><a href="ViewClass.html">&nbsp;&nbsp;<img src="img/logo-02.png" width="130"></a></div>
                <ul class="top-nav"></ul>
                <div class="clock">
                    <div class="time">
                        <span class="time__hours"></span>
                        <span class="time__min"></span>
                        <span class="time__sec"></span>
                    </div>
                </div>
            </header>

            <aside class="sidebar">
                    <div class="scrollbar-inner">
    
                        <div class="user">
                            <div class="user__info" data-toggle="dropdown">
                                <img class="user__img" src="demo/img/profile-pics/8.jpg" alt="">
                                <div>
                                    <div class="user__name">Humor Dain</div>
                                </div>
                            </div>
                        </div>
    
                        <ul class="navigation">
                            <li class="navigation__active navigation__sub @@variantsactive"><a href="ViewClass.html"><i class="zmdi zmdi-copy"></i>Classes</a>
                                <ul>
                                        <li class="@@sidebaractive"><a href="ViewClass.html">List Classes</a></li>
                                        <li class="@@sidebaractive"><a href="editClass.html">Edit Classes</a></li>
                                </ul>
                            </li>
                            <li class="@@widgetactive"><a href="profile.html"><i class="zmdi zmdi-account"></i> Profile</a></li>
                            <li class="@@widgetactive logout">
                               <i class="zmdi zmdi-power"></i> Logout
                            </li>
                        </ul>

                    </div>
            </aside>
            <!-- table start -->
            <section class="content">
                    <header class="content__title">
                            <h1>Personal Profile</h1>
                    </header>
        
                       
                    <div class="card widget-profile">
                            <div class="card-body">
                                <div class="text-center">
                                    <img src="demo/img/profile-pics/8.jpg" class="widget-profile__img" alt="">
                                   
                                </div>
    
                                <!-- <div class="actions actions--inverse">
                                    <div class="actions__item">
                                        <i data-toggle="dropdown" class="zmdi zmdi-more-vert"></i>
                                        <div class="dropdown-menu dropdown-menu-right">
                                            <a href="#" data-toggle="modal" data-target="#modal-small" class="dropdown-item">Edit</a>
                                        </div>
                                    </div>
                                </div> -->
                            </div>

                                <!-- enter  modal -->
                                    <div class="modal fade" id="modal-small" tabindex="-1">
                                            <div class="modal-dialog modal-sm">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h4 class="modal-title pull-left">Edit Profile</h4>
                                                    </div>
                                                    <br>
                                                    <div class="modal-body">
                                                            <div class="widget-profile__list">
                                                                    <div class="media">
                                                                            <div class="avatar-char"><i class="zmdi zmdi-account"></i></div>
                                                                            <div class="media-body">
                                                                                <div class="form-group groups">
                                                                                    <input type="text" class="form-control" id ="name" placeholder="Melinda Ditch">                                      
                                                                                    <input type="text" class="form-control" placeholder="BSIT">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                   
                                                                    <div class="media">
                                                                        <div class="avatar-char"><i class="zmdi zmdi-phone"></i></div>
                                                                        <div class="media-body">
                                                                            <div class="media-body">
                                                                                <div class="form-group groups">
                                                                                    <input type="text" class="form-control" id="contact_number" placeholder="+639 360 4556">                                      
                                                                                    <input type="text" class="form-control" placeholder="Contact Number">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="media">
                                                                        <div class="avatar-char"><i class="zmdi zmdi-pin"></i></div>
                                                                        <div class="media-body">
                                                                            <div class="media-body">
                                                                                <div class="form-group groups">
                                                                                    <input type="text" class="form-control" id="address" placeholder="South San Juan, R.Castillo">                                      
                                                                                    <input type="text" class="form-control" placeholder="Davao City">
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                    <div class="media">
                                                                            <div class="avatar-char"><i class="zmdi zmdi-email"></i></div>
                                                                            <div class="media-body">
                                                                                <div class="media-body">
                                                                                    <div class="form-group groups">
                                                                                        <input type="text" class="form-control" id="email" placeholder="m-hollaway@gmail.com">                                      
                                                                                        <input type="text" class="form-control" placeholder="Email">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                    </div>
                                                                    <div class="media">
                                                                            <div class="avatar-char"><i class="zmdi zmdi-email"></i></div>
                                                                            <div class="media-body">
                                                                                <div class="media-body">
                                                                                    <div class="form-group groups">
                                                                                        <input type="text" class="form-control" id="password" placeholder="....">                                      
                                                                                        <input type="text" class="form-control" placeholder="Paassword">
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    <div class="p-3"></div>
                                                                </div>                        
    
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button id="update" class="btn btn-link">Save</button>
                                                        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                            <!-- end modal -->

                                <div id="listview"></div>
                        </div>


                        <footer class="footer hidden-xs-down">
                            <p> All rights reserved.</p>
                        </footer>
            </section>
        </main>
        <!-- Javascript -->
        <!-- Vendors -->
        <script type="text/javascript" src="js/jquery.js"></script>
        <!-- <script src="vendors/bower_components/jquery/dist/jquery.min.js"></script> -->
        <script src="vendors/bower_components/popper.js/dist/umd/popper.min.js"></script>
        <script src="vendors/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="vendors/bower_components/jquery.scrollbar/jquery.scrollbar.min.js"></script>
        <script src="vendors/bower_components/jquery-scrollLock/jquery-scrollLock.min.js"></script>

        <!-- Vendors: Data tables -->
        <script src="vendors/bower_components/datatables.net/js/jquery.dataTables.min.js"></script>
        <script src="vendors/bower_components/datatables.net-buttons/js/dataTables.buttons.min.js"></script>
        <script src="vendors/bower_components/datatables.net-buttons/js/buttons.print.min.js"></script>
        <script src="vendors/bower_components/jszip/dist/jszip.min.js"></script>
        <script src="vendors/bower_components/datatables.net-buttons/js/buttons.html5.min.js"></script>

         <!-- App functions and actions -->
         <script src="js/app.min.js"></script>
         <script type="text/javascript" src="cordova.js"></script>
         <script type="text/javascript" src="js/index.js"></script>
         <script type="text/javascript" src="js/geturi.js"></script>
         <script type="text/javascript">
             app.initialize();
                         
                 $(document).ready(function() {
                        $.ajax({
                             url: "http://heeder.local/ajaxdata/profile",
                             type: 'get',
                             dataType: 'html',
                             success: function(data) {
                                 var str = JSON.parse(data);
                                 str.forEach(element => {
                                     $("#listview").append(
                                        '<div class="widget-profile__list">' +
                                            '<div class="media">' +
                                                '<div class="avatar-char"><i class="zmdi zmdi-account"></i></div>' +
                                                '<div class="media-body">' +
                                                    '<strong>'+element.name+'</strong>' +
                                                    '<small>BSIT</small>' +
                                                '</div>'+
                                            '</div>'+
                                            '<div class="media">'+
                                                '<div class="avatar-char"><i class="zmdi zmdi-phone"></i></div>' +
                                                '<div class="media-body">'+
                                                    '<strong>'+element.contact_number+'</strong>'+
                                                    '<small>Contact Number</small>'+
                                                '</div>'+
                                            '</div>'+
                                            '<div class="media">'+
                                                '<div class="avatar-char"><i class="zmdi zmdi-email"></i></div>' +
                                                '<div class="media-body">' +
                                                    '<strong>'+element.email+'</strong>' +
                                                    '<small>Email</small>' +
                                                '</div>'+
                                            '</div>'+
                                            '<div class="media">'+
                                                '<div class="avatar-char"><i class="zmdi zmdi-pin"></i></div>'+
                                                '<div class="media-body">'+
                                                    '<strong>'+element.address+'</strong>'+
                                                    '<small>Davao City</small>'+
                                                '</div>'+
                                            '</div>'+
                                            '<div class="p-3"></div>'+
                                    '</div>'
                                     );
                                 });
                             }
                         });

                         $('.logout').on('click', function(){
                                $.ajax({
                                    type:'get',
                                    url: 'http://heeder.local/ajaxdata/logout',
                                    success: function(){
                                        location.replace('index.html');
                                    }
                                });
                            });
                     
                 });
             </script>
       
    </body>
</html>
