		<script type="text/javascript">
			app.initialize();
                        
                $(document).ready(function() {
                    $.ajaxSetup({
                        headers: {
                            'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
                        }
                    });

                    $("#insert").click(function() {
                        var name = $("#name").val();
                        var code = $("#code").val();
                        var dataString = "name=" + name + "&insert=";
                        
                            $.ajax({
                                type: "GET",
                                url: "http://heeder.local/ajaxdata/addChannel",
                                data: dataString,
                                crossDomain: true,
                                cache: false,
                                
                                success: function(data) {
                                    console.log(data);
                                    if (data == "success") {
                                        alert("Subject Added");
                                        location.reload();
                                    } else if (data == "error") {
                                        alert("error");
                                    }
                                }
                            });

                            $('.logout').on('click', function(){
                                $.ajax({
                                    type:'get',
                                    url: 'http://heeder.local/ajaxdata/logout',
                                    success: function(){
                                        location.replace('index.html');
                                    }
                                });
                            });
                       
                    });
                });
